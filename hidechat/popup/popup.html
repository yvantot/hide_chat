<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jun Ivanne Dalman" />
    <title>HideChat</title>
    <link rel="stylesheet" href="./setup.css">
    <link rel="stylesheet" href="./popup.css">
    <meta name="description" content="Hide annoying Messenger chat" />
  </head>
  <body>
    <button id="add-chat" title="Hide the current chat"><img src="/assets/add_chat_icon.svg" alt="Add the current chat to hide list"></button>    
    <div id="header">
        <div id="title_container">
            <h1 id="title">Hide Chat!<h1>
            <img src="/assets/hidechat_icon32.png" alt="Hidechat Icon">
        </div>        
        <p id="title-description">Hide that annoying Messenger chat</p>
    </div>    
    <div id="chat-list">        
    </div>
    <input id="add-link" type="text" placeholder="Input: Copy the link of the chat, and paste it here">
    <script src="popup.js"></script>
  </body>
</html>
